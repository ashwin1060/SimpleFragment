  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="inner cover">
          
            <h1 class="cover-heading"><strong>Admin Sign In</strong></h1>
            <div class="cover-content">
            	<p>
            		<form class="form-horizontal" role="form" method="link" action="layout.html">
            			<div class="form-group">
            				<label for="AdminID" class="col-sm-2 control-label">Admin ID</label>
            				<div class="col-sm-10">
            					<input type="text" class="form-control" id="AdminID" placeholder="Admin ID" required>
            				</div>
            			</div>
            			<div class="form-group">
            				<label for="AdminPass" class="col-sm-2 control-label">Password</label>
            				<div class="col-sm-10">
            					<input type="password" class="form-control" id="AdminPass" placeholder="Password" required>
            				</div>
            			</div>
            			<div class="form-group">
            				<div class="col-sm-offset-2 col-sm-10">
            					<button type="submit" class="btn btn-primary btn-block">Sign in</button>
            				</div>
            			</div>
            		</form>
            	</p>
            </div>

        </div>

      </div>

    </div>
